<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<body>
  <div class="contact-container">
    <div class="contactus-title">

      <b>Contact Us</b>

      <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Repellat rem minus illo ut dignissimos, <br>
        nemo nihil quaerat ipsum qui tempore odit iure minima similique iusto sunt eaque animi aliquid harum.</p>

    </div>

    <div class="contact-container">

      <div class="contact-detail">

        <div class="icon-container">
          <div class="icon">
            <img src="./../../Images/icons/location.jpg" alt="" class="contact-icons">
          </div>
          <div class="details">
            <b>Address</b>
            <p></p>
          </div>
        </div>

        <div class="icon-container">
          <div class="icon">
            <img src="./../../Images/icons/call.png" alt="" class="contact-icons">
          </div>
          <div class="details">
            <b>Phone</b>
            <p></p>
          </div>
        </div>

        <div class="icon-container">
          <div class="icon">
            <img src="./../../Images/icons/mail.png" alt="" class="contact-icons">
          </div>
          <div class="details">
            <b>Emails</b>
            <p></p>
          </div>
        </div>

      </div>

      <div class="contact-msg">

        <form action="">

          <b>Send Message</b>

          <input type="text" placeholder="Full Name">
          <input type="email" placeholder="Email">
          <input type="text" placeholder="Type your message ... ">

          <button type="submit" class="send">Send</button>
        </form>

      </div>

    </div>

</body>

</html>
